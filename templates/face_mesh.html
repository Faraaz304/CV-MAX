<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mesh Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8 px-4 sm:px-8">

    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Face Mesh Page</h1>

        <form action="" method="post" enctype="multipart/form-data" class="mb-6">
            <label for="image" class="block mb-2">Upload Image:</label>
            <input type="file" name="image" id="image" class="border rounded px-3 py-2 w-full mb-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>

        <p class="font-bold mb-2">Output Image:</p>
        <img src="/static/output.png" alt="Output Image" class="border rounded-lg shadow-md max-w-full h-auto">
    </div>

</body>
</html>
