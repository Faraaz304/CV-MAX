<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-20">
        <h1 class="text-2xl font-bold mb-4">Background Remover</h1>
        
        <!-- Form for uploading image and selecting color -->
        <form action="" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" name="image" id="image" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div>
                <label for="color" class="block text-sm font-medium text-gray-700">Select Color</label>
                <input type="color" name="col" id="color" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button>
        </form>

        <!-- Displaying output image -->
        <div class="mt-8">
            <p class="text-lg font-semibold mb-2">Output Image</p>
            <img src="/static/output.png" alt="Output Image" class="border border-gray-300 rounded-lg">
        </div>
    </div>
</body>
</html>
